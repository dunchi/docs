
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 아카이브</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
        }
        .header p {
            font-size: 1.1rem;
            color: #7f8c8d;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 2rem;
        }
        .card, .card-stack {
            height: 170px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        .card-link-wrapper {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .card-content-wrapper {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }
        .card:hover .card-content-wrapper, .card-stack:hover .card-content-wrapper {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }
        .card-stack::before, .card-stack::after {
            content: "";
            position: absolute;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }
        .card-stack::before {
            z-index: 1;
            transform: rotate(-4deg);
        }
        .card-stack::after {
            z-index: 0;
            transform: rotate(4deg);
        }
        .card-stack:hover::before { transform: rotate(-6deg) translateY(-5px); }
        .card-stack:hover::after { transform: rotate(6deg) translateY(-5px); }
        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            color: #34495e;
        }
        .card-description {
            font-size: 0.95rem;
            color: #7f8c8d;
            margin: 0;
        }
        .card-footer {
            padding: 1rem 1.5rem;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            text-align: right;
            font-weight: 500;
            color: #007bff;
        }
        .loader {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #7f8c8d;
        }
        .nav-links {
            text-align: center;
            margin-top: 2rem;
        }
        .nav-links a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>문서 아카이브</h1>
        <p>Anything and Everything;</p>
    </header>

    <a href="index.html" class="home-link">&larr; 메인으로 돌아가기</a>

    <div class="container" id="card-container">
        
        <div class="card-stack">
            <a href="corporate/presentations/index.html" class="card-link-wrapper">
                <div class="card-content-wrapper">
                    <div class="card-content">
                        <h2 class="card-title">presentations</h2>
                        <p class="card-description">2개의 문서 포함</p>
                    </div>
                    <div class="card-footer">폴더 열기 &rarr;</div>
                </div>
            </a>
        </div>
    
        <div class="card">
            <a href="about.html" class="card-link-wrapper">
                <div class="card-content-wrapper">
                    <div class="card-content">
                        <h2 class="card-title">소개</h2>
                        <p class="card-description">이 사이트에 대한 정보를 확인하세요.</p>
                    </div>
                    <div class="card-footer">문서 보기 &rarr;</div>
                </div>
            </a>
        </div>
    
    </div>

</body>
</html>
