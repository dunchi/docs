
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>corporate/presentations - 문서 라이브러리</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
        }
        .header p {
            font-size: 1.1rem;
            color: #7f8c8d;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        .card {
            height: 220px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-link-wrapper {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .card-content-wrapper {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .card:hover .card-content-wrapper {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }
        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            color: #34495e;
        }
        .card-description {
            font-size: 0.95rem;
            color: #7f8c8d;
            margin: 0;
        }
        .card-footer {
            padding: 1rem 1.5rem;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            text-align: right;
            font-weight: 500;
            color: #007bff;
        }
        .loader {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #7f8c8d;
        }
        .home-link {
            display: block;
            text-align: center;
            margin-top: 3rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>corporate/presentations</h1>
        <p>이 폴더에 포함된 문서 목록입니다.</p>
    </header>

    <div class="container" id="card-container">
        <div class="loader">문서 목록을 불러오는 중...</div>
    </div>

    <a href="../../index.html" class="home-link">&larr; 메인으로 돌아가기</a>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const owner = 'dunchi';
            const repo = 'docs';
            const dirPath = 'corporate/presentations';
            const api_url = `https://api.github.com/repos/${owner}/${repo}/contents/${dirPath}`;

            const container = document.getElementById('card-container');

            try {
                const response = await fetch(api_url);
                if (!response.ok) {
                    throw new Error(`GitHub API 요청에 실패했습니다: ${response.status}`);
                }
                const data = await response.json();
                
                const htmlFiles = data.filter(item => item.type === 'file' && item.name.endsWith('.html') && item.name !== 'index.html');

                container.innerHTML = ''; // 로더 제거

                if (htmlFiles.length === 0) {
                    container.innerHTML = '<div class="loader">표시할 문서가 없습니다.</div>';
                    return;
                }

                htmlFiles.forEach(file => {
                    const fileName = file.name.replace('.html', '');
                    const cardHtml = `
                        <div class="card">
                            <a href="${file.name}" class="card-link-wrapper">
                                <div class="card-content-wrapper">
                                    <div class="card-content">
                                        <h2 class="card-title">${fileName}</h2>
                                        <p class="card-description">문서 파일입니다.</p>
                                    </div>
                                    <div class="card-footer">문서 보기 &rarr;</div>
                                </div>
                            </a>
                        </div>
                    `;
                    container.innerHTML += cardHtml;
                });

            } catch (error) {
                console.error('Error fetching repository data:', error);
                container.innerHTML = `<div class="loader">문서 목록을 불러오는 데 실패했습니다. <br> ${error.message}</div>`;
            }
        });
    </script>

</body>
</html>
